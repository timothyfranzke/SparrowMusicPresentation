<h2>Events</h2>
<table>
    <thead>
        <th>Who</th><th>What</th><th>When</th><th>Where</th>
    </thead>
    <tbody>
        <tr ng-repeat="event in followed.events">
            <td><span class="clickable" ng-click="goArtistProfile(event.artistId)">{{event.artistName}}</span></td>
            <td>{{event.name}}</td>
            <td>{{event.eventDate}}</td>
            <td><a ng-href="{{event.url}}">{{event.address}} {{event.city}} {{event.state}}</a> </td>
        </tr>
    </tbody>
</table>

<div ng-repeat="item in playlist" style="float:left; margin:10px;">

</div>
