<md-toolbar>
    <div class="md-toolbar-tools">
        <h2>Confirm</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog">close</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-dialog-content flex layout-padding>
    Are you sure you want to {{action}} this {{object}}
</md-dialog-content>
<md-dialog-actions layout="row">
    <md-button ng-click="yes()">
        Yes
    </md-button>
    <md-button ng-click="no()">
        No
    </md-button>
</md-dialog-actions>
