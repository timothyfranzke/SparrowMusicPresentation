<section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">sparrow.</h1>
        </md-toolbar>
        <md-content layout="column" layout-padding ng-controller="menuController as cntrl">
            <md-autocomplete md-items="result in results" md-item-text="result.artistName" md-no-cache="false" md-search-text="searchTerm" md-search-text-change="search(searchTerm)">
                <md-item-template>
                    <span md-highlight-text="searchTerm" ng-click="goArtist(result.artistId)">{{result.artistName}}</span>
                </md-item-template>
                <md-not-found>
                    No matches found.
                </md-not-found>
            </md-autocomplete>
            <md-button ng-click="goDiscover()" class="md-primary">
                Discover
            </md-button>
            <md-button ng-click="goEvents()" class="md-primary">
                Events
            </md-button>
            <md-button ng-click="goMyMusic()" class="md-primary">
                My Music
            </md-button>
        </md-content>
    </md-sidenav>
    <md-content flex layout="column" md-swipe-right="toggleLeft()">
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleLeft()">sparrow.</md-button>
                <!--md-button aria-label="Go Back" ng-click="toggleLeft()">
                    Go Back
                </md-button>
                <h2>
                    <span>Toolbar with Standard Buttons</span>
                </h2>
                <span flex></span>
                <md-button class="md-raised" aria-label="Learn More">
                    Learn More
                </md-button>
                <md-button class="md-fab md-mini" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                </md-button-->
            </div>
        </md-toolbar>
        <ui-view></ui-view>
    </md-content>

    <md-toolbar layout="row" id="footer">
        <div flex="33" layout="row">
            <md-icon class="material-icons" ng-class="md-18">fast_rewind</md-icon>
            <md-icon class="material-icons md-48" ng-class="md-48" ng-click="player.play()" ng-show="!player.playing">play_arrow</md-icon>
            <md-icon class="material-icons md-48" ng-class="md-48" ng-click="player.pause()" ng-show="player.playing">pause</md-icon>
            <md-icon class="material-icons md-18" ng-class="md-18" ng-click="player.next()">fast_forward</md-icon>
        </div>
        <div class="column" flex="33" class="btn-filter">
            <md-button class="md-fab" aria-label="Eat cake"  ng-click="showFilterBottom()" style="bottom:25px;">
                <md-icon md-svg-src="img/svg/filter18.svg" ></md-icon>
            </md-button>
        </div>
        <div layout="column" flex="33" layout-align="left">
            <div layout="row">
                <div layout="column" flex-lt-lg="66" flex>
                    <span class="md-caption">{{player.trackName()}}</span>
                    <span class="md-caption md-accent">{{player.artistName()}}</span>
                </div>
                <div layout="column" flex="33" hide-xs>
                    <img class="track-image" ng-src="{{player.image()}}" height="75px" width="75px"/>
                </div>
            </div>
        </div>
    </md-toolbar>
</section>
<div id="loadingDiv" ng-show="loading">
    <div id="loadingSpinner" layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular md-mode="indeterminate" id="" md-diameter="200"></md-progress-circular>
    </div>
</div>
