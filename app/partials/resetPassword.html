
<div class="modal-dialog">
    <div class="loginmodal-container">
        <form>
            <input type="password" ng-model="reset.password" placeholder="new password"/>
            <input type="password" ng-model="confirm" placeholder="confirm password"/>
            <input type="submit" class="login loginmodal-submit" value="Reset Password" ng-disabled="reset.password != confirm" ng-click="resetPassword(reset)"/>
        </form>
    </div>
</div>
